name: Test Action

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
  workflow_dispatch:
  


jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - id: pub
        uses: ./
        with:
          namespace: GreenTF
          description: Test
          dev: true
          token: ${{ secrets.TS_KEY }}
          name: test
          version: 0.${{ github.run_number }}.0
          community: test # needs to be test for thunderstore.dev
          wrap: mods
          website: "https://greenboi.me"
          categories: |
            mods
            maps
            tools
            items
      - run: echo ${{ steps.pub.outputs.url }}
      - id: pub-prebuilt
        uses: ./
        with:
          dev: true
          token: ${{ secrets.TS_KEY }}
          file: test_zip.zip
          
      
      

